<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favi.png" type="image/x-icon">

    <title>Portfolio</title>
</head>

<body>
    <!-- Navbar -->
    <div id="box">
        <nav class="navbar navbar-expand-md navbar-light mt-3">
            <div class=" container">
                <!-- Logo -->
                <a href="index.html" class="navbar-brand">
                    <h3 class="title fw-bold text-dark">
                        Portfolio</h3>
                </a>
                <!-- Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                    aria-expanded="false" aria-controls="main-nav" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <!-- Navbar Links -->
                <div class=" navbar-collapse collapse justify-content-end align-center " id="main-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a href="index.html" class="nav-link fw-bold ">Home</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="about.html" class="nav-link fw-bold">About</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="project.html" class="nav-link fw-bold">Project</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="contact.html"
                                class="nav-link fw-bold btn text-light px-3 bg-secondary zoom-out">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- contact form -->
        <section id="contact">
            <div class="container-lg">
                <div class="text-center my-4">
                    <h2 class="contact-effect">Let's Connect</h2>
                </div>
                <div class="row justify-content-center ">
                    <div class="col-lg-6">
                        <form>
                            <div class="my-3"><input type="email" class="form-control" id="email"
                                    placeholder="eg: abc.gmail.com" required></div>

                            <div class="my-3">
                                <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                    required>
                            </div>

                            <div><textarea id="query" class="form-control" style="height:140px"
                                    placeholder="Message..."></textarea></div>

                            <div class="my-4 text-center">
                                <button type="submit" class="btn btn-primary ">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
